<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>

  <!-- Q1: Greet the website visitor -->
  <script>
    alert("Welcome to our website!");
  </script>

  <!-- Q7a: Script placed in <head> -->
  <script>
    alert("Hello");
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Q7b: Script before page content -->
  <script>
    alert("Starting our page ");
  </script>

  <h1>HOMEPAGE</h1>

  <!-- Q2: Display a message on web page -->
  <script>
    alert("This is a message for you!");
  </script>

  <!-- Q3: Message with line breaks -->
  <script>
    alert("Welcome to JS Land...\nHappy Coding!");
  </script>

  <!-- Q4: Display multiple alerts in sequence -->
  <script>
    alert("Welcome to JS Land...");
    alert("Happy Coding!");
  </script>

  <!-- Q5: Console message -->
  <script>
    console.log("Hello... I can run JS through my web browser's console");
  </script>

  <!-- Q7c: Script inside page content -->
  <script>
    alert("Welcome to our home page");
  </script>

  <p>This is our homepage.</p>

  <!-- Q7d: Script after page HTML -->
  <script>
    alert("Thank you for visiting our page");
  </script>

</body>
</html>
